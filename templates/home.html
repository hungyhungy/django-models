{% extends 'main.html' %}

{% block content %}
<h1>home templ</h1>
<div>

            <small>@{{room.user.username}}</small>
            <h2>{{room.id}}---<a href="/room/{{ room.id }}">{{room.name}}</a></h2>

        </div>
    {% endfor %}
</div>
{% endblock content %}
